language: python

python:
- '3.7'

matrix:
  include:
  - os: linux
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-7
    env:
    - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"

before_install:
- eval "${MATRIX_EVAL}"

install:
- sudo apt-get install g++-7
- echo $CC
- echo $CXX
- $CC --version
- $CXX --version
- pip install .[tests]

script:
- tox
