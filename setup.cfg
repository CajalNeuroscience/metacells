[build_sphinx]
source-dir = doc/source
build-dir  = doc/build
all_files  = 1

[upload_sphinx]
upload-dir = doc/build

[mypy]
warn_redundant_casts = True
disallow_untyped_defs = True
warn_unused_ignores = True
scripts_are_modules = True

[tox]
envlist = py37

[testenv]
# TODO: Repeated in setup.py
deps =
    scanpy
    importlib-metadata
    numpy
    pandas
    scipy
    python-igraph
    threadpoolctl
    pytest
    pyyaml
commands =
    python setup.py build
    pytest -s tests
